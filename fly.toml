# fly.toml app configuration file generated for indianmf-roboadvisor on 2025-11-27T17:05:44+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'indianmf-roboadvisor'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  STREAMLIT_BROWSER_GATHER_USAGE_STATS = 'false'
  STREAMLIT_SERVER_ENABLECORS = 'false'
  STREAMLIT_SERVER_HEADLESS = 'true'
  STREAMLIT_SERVER_PORT = '8080'
  ROBO_DB_PATH = "/app/data/roboadvisor.db"


[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 30
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '30s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  
[mounts]
  source="db_volume"
  destination="/app/data"
